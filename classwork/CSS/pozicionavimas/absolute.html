<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		div{
			position: relative;
			height: 100px;
			width:100px;
			border-radius: 50px;
			border: 1px solid black;
		}
		.box1{
			background-color: yellow;
		}

		.box2{
			position: absolute;
			background-color: green;
			border-radius: 30px;
			left: 100px;
			z-index: 999;
		}

		.box3{
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
