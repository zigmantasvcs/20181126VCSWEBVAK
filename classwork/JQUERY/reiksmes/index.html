<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
		<input type="text" id="laukas">
		<textarea id="didelisLaukas"></textarea>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script>
			$("#laukas").keyup(function(){
				var laukoReksme = $(this).val();

				$("#didelisLaukas").val(laukoReksme);
			})
		</script>
</body>
</html>
