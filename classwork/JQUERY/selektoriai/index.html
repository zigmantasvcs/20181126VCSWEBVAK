<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		.pirmas{
			width: 100px;
			height: 100px;
			background-color: purple;
		}
		.antras{
			width: 100px;
			height: 100px;
			background-color: blue;
		}

	</style>
</head>

<body>

	<input type="text" id="name">
	<input type="button" value="OK" id="mygtukas">
	<div class="pirmas"></div>
	<div class="antras"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

		$("#mygtukas").click(function(){
			var laukoReiksme = $("#name").val();
			// append - prideda i gala
			// prepend - prideda i prieki
			// before
			$(".pirmas, .antras").after(laukoReiksme);
		})

	</script>
</body>
</html>
