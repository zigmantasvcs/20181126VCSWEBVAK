<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<input type="text" id="name">
	<input type="button" value="OK" id="mygtukas">

	<div id="ivestasTekstas"></div>
	<script>

		document.getElementById("mygtukas").addEventListener("click", spausdinkTeksta);

		function spausdinkTeksta(){
			var tekstas = document.getElementById("name").value;

			var div = document.getElementById("ivestasTekstas");
			div.innerHTML = tekstas;

			//document.write("<h1>"+tekstas+"</h1>");
		}
	</script>
</body>
</html>
